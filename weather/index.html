<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Weather</title>
    </head>
    <body>
        <div class="container">
            <div class="box">
                <div class="search-container">
                    <span>Right now in</span>
                    <input id="searchCityInputText" type="text" />
                    <span
                        id="weatherTextContainer"
                        class="weather-text-container"
                    >
                        , it's
                        <span id="weatherText" class="weather-text"></span>
                    </span>
                </div>
                <div class="weather-container">
                    <span id="spinner" class="spinner hidden"></span>
                    <div
                        id="weatherInfoContainer"
                        class="weather-info-container"
                    ></div>
                </div>
            </div>
        </div>
        <script defer src="./script/dist/script.js" type="module"></script>
    </body>
</html>
